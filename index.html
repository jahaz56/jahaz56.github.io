<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="James Hazeldine" />
    <meta name="description" content="My Website" />
    <title>jahaz56</title>
    <link id="stylecss" type="text/css" rel="stylesheet" href="style.css" />
    <script 
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
    <script>
      $(document).ready(function() {

        $('button').click(function() {
          $('#button-hide').hide();
        });

        $('.self-hide').click(function() {
          $(this).hide();
        })
      });
    </script>
  </head>
  <body>
    <header>
      <h1>James Hazeldine</h1>
      <p>Just practicing some jQuery</p>
      <p class="self-hide">Click me to hide me.</p>
      <p class="self-hide">Click me to hide me.</p>
      <p id="button-hide">Click the button to remove this paragraph</p>
      <button>Click me!</button>
    </header>
  </body>
</html>
